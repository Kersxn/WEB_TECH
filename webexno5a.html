<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eceff1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 12px;
      text-align: left;
      font-weight: 600;
      color: #555;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    input:focus {
      border-color: #007BFF;
      outline: none;
    }
    button {
      margin-top: 18px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    .status {
      font-weight: bold;
    }
    .underweight { color: #2980b9; }
    .normal { color: #27ae60; }
    .overweight { color: #e67e22; }
    .obese { color: #c0392b; }
  </style>
</head>
<body>
  <div class="card">
    <h2>BMI Calculator</h2>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" step="0.1">

    <label for="height">Height (cm):</label>
    <input type="number" id="height" step="0.1">

    <button onclick="calcBMI()">Calculate BMI</button>
    <div id="output"></div>
  </div>

  <script>
    function calcBMI() {
      let w = parseFloat(document.getElementById("weight").value);
      let h_cm = parseFloat(document.getElementById("height").value);
      let output = document.getElementById("output");

      if (!isNaN(w) && !isNaN(h_cm) && w > 0 && h_cm > 0) {
        let h_m = h_cm / 100; // convert cm to meters
        let bmi = w / (h_m * h_m);
        let status = "";
        let cssClass = "";

        if (bmi < 18) { status = "Underweight"; cssClass = "underweight"; }
        else if (bmi < 25) { status = "Normal"; cssClass = "normal"; }
        else if (bmi < 30) { status = "Overweight"; cssClass = "overweight"; }
        else { status = "Obese"; cssClass = "obese"; }

        output.innerHTML = 
          "BMI: " + bmi.toFixed(2) + " &rarr; " +
          "<span class='status " + cssClass + "'>" + status + "</span>";
      } else {
        output.innerHTML = "<span class='status obese'>⚠️ Please enter valid values!</span>";
      }
    }
  </script>
</body>
</html>
