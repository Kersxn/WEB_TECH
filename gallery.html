<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    header {
      background-color: #0288D1;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    nav {
      background-color: white;
      text-align: center;
      padding: 10px 0;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #1A237E;
      font-weight: bold;
    }
    footer {
      background-color: #5C6BC0;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 20px;
    }
    h2 {
      color: #0288D1;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea, select {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    ul, ol, dl {
      margin-left: 20px;
    }
    .center-img, video, audio {
      display: block;
      margin: 10px auto;
    }
  </style>

</head>
<body>
  <div class="container">
    <header>
      <h1>Gallery</h1>
    </header>
    <nav>
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
    <main>
      <img src="lab.jpg" alt="Lab Image" width="300" class="center-img">
      <video controls width="320" class="center-img">
        <source src="lab-tour.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <audio controls class="center-img">
        <source src="lab-intro.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </main>
    <footer>
      &copy; 2025 Laboratory and Testing Services
    </footer>
  </div>
</body>
</html>
